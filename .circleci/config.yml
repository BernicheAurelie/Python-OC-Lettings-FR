version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-test-and-check:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If your requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements. 
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: DJANGO_SETTINGS_MODULE=oc_lettings_site.settings pytest tests/ --cov=. --cov-fail-under=80
      - run:
          name: Check Flake8
          command: |
            pip install flake8
            flake8 --per-file-ignores='.\tests\unitaries\test_lettings.py:E501 .\oc_lettings_site\settings.py:E501'
  docker-build-push-tag-and-run:
    steps:
      - checkout
      - run:
        name: docker build
        command: |
          VERSION=$(git rev-parse --short HEAD)
          docker build -t oc_lettings_site -t "$VERSION" .
      # - run:
      #   name: docker push
      #   command: |
      #     docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASSWORD}
      #     docker tag oc_lettings_site superaurel/oc_lettings_site
      #     docker push superaurel/oc_lettings_site
workflows:
  check-test:
    jobs:
      - build-test-and-check:
        
      - docker-build-push-tag-and-run:
        requires:
          - build-test-and-check