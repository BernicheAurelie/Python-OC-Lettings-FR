version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@2.0
jobs:
  test-and-check:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If your requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements. 
      - run:
          name: make migrations
          command: python manage.py migrate
      - run:
          name: Run tests
          command: |
            export SECRET_KEY="$SECRET_KEY"
            export DJANGO_SETTINGS_MODULE=oc_lettings_site.settings
            pytest -v tests/unitaries/ --cov-config=.coveragerc --cov=. --cov-fail-under=80
      - run:
          name: Check Flake8
          command: flake8 --per-file-ignores='tests/unitaries/test_generics_urls.py:E402 oc_lettings_site/settings.py:E501'
  docker-build-tag-and-push:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          command: |
            echo "$DOCKER_HUB_PASSWORD"
            docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
            docker build -t "$CIRCLE_SHA1" .
          # docker image inspect "$CIRCLE_SHA1"
            docker tag "$CIRCLE_SHA1" "$DOCKER_HUB_USER"/oc_lettings_site:"$CIRCLE_SHA1"
            docker push "$DOCKER_HUB_USER"/oc_lettings_site:"$CIRCLE_SHA1"
  deploy-to-heroku:
    machine: true
    steps:
      - checkout
      - run:
          name: Deploy Main to Heroku
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            docker pull "$DOCKER_HUB_USER"/oc_lettings_site:"$CIRCLE_SHA1"
            curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            docker tag "$DOCKER_HUB_USER"/oc_lettings_site:"$CIRCLE_SHA1" registry.heroku.com/projet13-oc-lettings-site/web
            docker push registry.heroku.com/projet13-oc-lettings-site/web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a projet13-oc-lettings-site web
          # docker exec projet13-oc-lettings-site ls /app/staticfiles
          # docker exec projet13-oc-lettings-site ls /app/staticfiles/admin

workflows:
  update:
    jobs:
      - test-and-check
      - docker-build-tag-and-push:
          requires:
            - test-and-check
          filters:
            branches:
              only:
                - master
      - deploy-to-heroku:
          requires:
            - docker-build-tag-and-push
          filters:
            branches:
              only:
                - master
            