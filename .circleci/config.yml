version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-test-and-check:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If your requirements.txt isn't in the root directory.
          # pip-dependency-file: test-requirements.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements. 
      - run:
          name: make migrations
          command: |
            python manage.py makemigrations oc_lettings_site
            python manage.py makemigrations lettings
            python manage.py makemigrations profiles
            python manage.py migrate
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: |
            export DJANGO_SETTINGS_MODULE=oc_lettings_site.settings
            pytest -v tests/unitaries/ --cov-config=.coveragerc --cov=. --cov-fail-under=80
      - run:
          name: Check Flake8
          command: flake8 --per-file-ignores='tests/unitaries/test_generics_urls.py:E402 oc_lettings_site/settings.py:E501'
  docker-build-tag-and-push:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - run:
          command: |
            apt install sudo
            which sudo
            sudo systemctl start docker
            docker build -t oc_lettings_site  -t "$CIRCLE_SHA1" .
            docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASSWORD}
            docker tag oc_lettings_site superaurel/oc_lettings_site
            docker push superaurel/oc_lettings_site
workflows:
  update:
    jobs:
      - build-test-and-check
      - docker-build-tag-and-push
            